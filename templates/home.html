<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes_ML</title>

    <link rel="icon" type="image/png" href="static/images/figura.png" >
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
</head>
<body>

{% include 'top.html' %}
  <div class="container d-block text-white">
      <div class="row">
          <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6 mt-2">
              <div class="card">
                  <div class="card-body bg-dark">

                    <h5> Informe os dados do paciente abaixo: </h5>

                      <form action="/result" method="POST">
                      <div class="form-group">
                        <label for="gest">Número de Gestações </label>
                        <input type="text" id="gest" name="gest" placeholder="10">
                      </div>
                      <div class="form-group">
                        <label for="glic"> Concentração de Glicose </label>
                        <input type="text" id="glic" name="glic" placeholder="148">
                      </div>
                      <div class="form-group">
                        <label for="p_diatolica"> Pressão Diastólica (mmHg)</label>
                        <input type="text" id="p_diatolica" name="p_diatolica" placeholder="72">
                      </div>
                      <div class="form-group">
                        <label for="esp_tricp"> Espessura da Dobra Cutânea do Tríceps (mm) </label>
                        <input type="text" id="esp_tricp" name="esp_tricp" placeholder="35">
                      </div>
                      <div class="form-group">
                        <label for="nivel_insulina"> Nível de Insulina (mu U/ml) </label>
                        <input type="text" id="nivel_insulina" name="nivel_insulina" placeholder="33.6">
                      </div>
                      <div class="form-group">
                        <label for="imc"> IMC </label>
                        <input type="text" id="imc" name="imc" placeholder="32">
                      </div>
                      <div class="form-group">
                        <label for="heranca"> Histórico Familiar </label>
                        <input type="text" id="heranca" name="heranca" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="idade"> Idade (anos)</label>
                        <input type="text" id="idade" name="idade" placeholder="50">
                      </div>

                      <input type="submit" class="btn btn-primary" value="Enviar">


                    </form>

                 </div>
              </div>
          </div>
      </div>
  </div>
  {% include 'footer.html'%}
</body>
</html>
